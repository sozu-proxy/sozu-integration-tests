saved_state = "/var/lib/sozu/state.json"
log_level = "trace"
log_target = "stdout"

command_socket = "/var/lib/sozu/"
command_buffer_size = 16384
max_command_buffer_size = 163840

worker_count = 1
worker_automatic_restart = false

handle_process_affinity = false

max_connections = 10

max_buffers = 500
buffer_size = 16384

tls_provider = "rustls"

[[listeners]]
protocol = "tcp"
address = "0.0.0.0:80"

[applications]

[applications.ExpectProxy]
protocol = "tcp"
send_proxy = true

frontends = [
  { address = "0.0.0.0:80" }
]

backends = [
  { address = "172.18.0.4:8001", weight = 100 },
]