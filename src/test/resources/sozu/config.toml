saved_state = "/var/lib/sozu/state.json"
log_level = "info"
log_target = "stdout"

command_socket = "/var/lib/sozu/"
command_buffer_size = 16384
max_command_buffer_size = 163840

worker_count = 1
worker_automatic_restart = false

handle_process_affinity = false

max_connections = 50

max_buffers = 500
buffer_size = 16384

tls_provider = "rustls"

[[listeners]]
protocol = "http"
address = "0.0.0.0:80"

[[listeners]]
protocol = "http"
address = "0.0.0.0:4000"

[[listeners]]
protocol = "http"
address = "0.0.0.0:4001"

[applications]

[applications.MyApp]
protocol = "http"
frontends = [
    { address = "0.0.0.0:80", hostname = "example.com" },
]
backends = [
    { address = "172.18.0.5:8004" }
]


[applications.continue]
protocol = "http"
frontends = [
    { address = "0.0.0.0:4000", hostname = "continue.com" },
]
backends = [
    { address = "172.18.0.6:8005" }
]


[applications.ws]
protocol = "http"
frontends = [
    { address = "0.0.0.0:4001", hostname = "localhost" },
]
backends = [
    { address = "172.18.0.7:8006" }
]