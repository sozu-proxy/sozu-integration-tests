global
        maxconn         500
        tune.maxrewrite 1024
        tune.bufsize    16384
        daemon

defaults
        log                     global
        option                  dontlognull
        option                  redispatch
        retries                 3
        timeout http-request    10s
        timeout queue           60s
        timeout connect         10s
        timeout client          60m
        timeout server          60m
        timeout http-keep-alive 10s
        timeout check           10s
        maxconn                 500
        fullconn                65535
        mode                    http

frontend http
        bind        0.0.0.0:80
        use_backend nodejs

backend nodejs
        server escanor 172.18.0.200:8080